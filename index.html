<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="calculator">
        <div id="top">
            <div id="CE">

            </div>
            <div id="back">
                <i class="fa-solid fa-delete-back"></i>
            </div>   
        </div>
        <div id="nums">
            <div id="0"></div>
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div>
            <div id="4"></div>
            <div id="5"></div>
            <div id="6"></div>
            <div id="7"></div>
            <div id="8"></div>
            <div id="9"></div>
        </div>
        <div id="ops">
            <div id="plus">
                <i class="fa-solid fa-add"></i>
            </div>
            <div id="minus">
                <i class="fa-solid fa-subtract"></i>
            </div>
            <div id="multi">
                <i class="fa-solid fa-x"></i>
            </div>
            <div id="divide">
                <i class="fa-solid fa-divide"></i>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4089651532.js" crossorigin="anonymous"></script>
</body>
</html>
