<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .calculator {
  border-radius: 5px;
  background-color: #333;
  display: flex;
  padding: 50px;
}
.num , .ce{
  border-radius: 50%;
  background-color: #444;
  width: 100%;
}

      .ce {
        background-color: yellow;
        width: 50px;
        height: 50px;
        position: absolute;
      }
      .nums {
        display: grid;
  grid-template-columns: 1fr 1fr 1fr;
        background-color: #222;
        border-radius: 3px;
        color: white;
      }
      input[type="text"] {
        border-radius: 5px;
      }
      
      
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="input">
        <input type="text">
      </div>
      <div class="nums">
        <div class="num"><p>1</p></div>
        <div class="num"><p>2</p></div>
        <div class="num"><p>3</p></div>
        <div class="num"><p>4</p></div>
        <div class="num"><p>5</p></div>
        <div class="num"><p>6</p></div>
        <div class="num"><p>7</p></div>
        <div class="num"><p>8</p></div>
        <div class="num"><p>9</p></div>
        <div class="decdot"><p>.</p></div>
      </div>
      <div class="ops">
        <div class="plus"><p>+</p></div>
      </div>
      <div class="ce">
        <button></button>
      </div>
    </div>
    <script src="script.js">
  </body>
</html>
